  <body>
    <script>
      class Stack {
        constructor() {
          this.count = 0
          this.items = {}
        }
        // 对栈进行添加操作
        push(...value) {
          let index = 0
          while (index < value.length) {
            this.items[this.count] = value[index]
            index++
            this.count++
          }
        }
        pop() {
          this.count--
          const item = this.items[this.count]
          delete this.items[this.count]
          return item
        }
        size() {
          return this.count
        }
        isEmpty() {
          return this.count === 0
        }
        // 清除栈内元素
        clear() {
          while (!this.isEmpty()) {
            this.pop()
          }
        }
        // 返回栈顶元素
        peek() {
            if(this.isEmpty()){
                return undefined
            }
            return this.items[this.count - 1]
        }
        toString() {
            if(this.isEmpty()) {
                return ''
            }
            console.log(!this.isEmpty())
            let objString = ''
            for(let i = 0; i > this.count; i+=1) {
                objString += this.items[i]
            }
            return objString
        }
      }
      // const stack = new Stack()

      // 使用栈解决问题
      // 十进制转二进制
      function decimalToBinary(decNumber, base = 10) {
        const remStack = new Stack()
        const digits = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'
        let number = decNumber
        let str = ''
        while(number > 0) {
          const rem = Math.floor(number % base)
          remStack.push(rem);
          number = Math.floor(number / base)
        }

        while(!remStack.isEmpty()) {
          str += digits[remStack.pop()]
        }

        return str
      }

      console.log(decimalToBinary(4))
    </script>
